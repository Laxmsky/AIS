<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        
        .button {
            background-color: #FF4500;
			height: 63px;
			width: 208px;
            border: 2px solid black;
            padding: 15px 20px;
            text-align: center;
            font-size: 25px;
        }
        body {
            background:  #FF7F50 ;
            }
		h1{
			
			border: 4px solid black;
			background: #FF4500;
			padding: 15px 20px;
			text-align: center;
			font-size: 60px;

		}
		tr{
			font-size: 25px;
		}
    </style>
</head>
<body>
	<h1>Авторизация</h1>
  <form method="post" action="{% url 'login' %}" align="center">
    {% csrf_token %}
    <p align="left"><table>
      <tr>

        <td >{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
    </table></p>
	<p align="left">
    <input class = 'button' type="submit" value="Войти" />
    <input class = 'myfield' type="hidden" name="next" value="{{ next }}" />
	</p>
  </form>
  	<p align="left"><a href = "http://127.0.0.1:8000"><button class = 'button'>назад</button></a></p>
</body>
